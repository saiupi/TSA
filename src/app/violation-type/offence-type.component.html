<form style="margin-top:30px" [formGroup]="violationTypeForm" class="card p-3">
  <div class="form-row ">
    <div class="col-2">
      <label class="text-secondary text-success display">Violation Type</label>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" formControlName="name" placeholder="Violation Type">


    </div>
    <div class="col-4">

      <button type="button" class="btn btn-info" (click)="add()">Add</button>

    </div>
    <!-- <span class="text-danger">{{errorMsg}} </span> -->
  </div>
</form>
<table class="table table-hover bg-light mt-3">
  <thead>
    <tr class="text-secondary">
      <!-- <th>Id</th> -->
      <th>Name</th>
      <th>ViolationTypeId</th>
      <th>Edit</th>

      <th>Delete</th>


    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let view of getViolationTypes">
      <!-- <td>{{view._id}}</td> -->
      <td>{{view.name}}</td>
      <td>{{view.violationTypeId}}</td>
      <td><button type="button" class="btn btn-info" (click)="edit(view)" data-toggle="modal"
          data-target="#myModal">Edit</button>
      </td>
      <td><button type="button" class="btn btn-danger" (click)="delete(view)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Violation Type</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        <form [formGroup]="myform" (ngSubmit)="onSubmit(myform.value)">
          <div class="row">
            <div class="col-sm-8">
              <label>violationTypeId</label>
              <input type="text" placeholder="issueDate" formControlName="violationTypeId" class="form-control"
                name="violationTypeId" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <label>name</label>
              <input type="text" placeholder="issueDate" formControlName="name" class="form-control" name="issueDate">
            </div>
          </div><br>
          <div class="row">
            <div class="col-sm-8">
              <label></label>
              <button type="button" class="btn btn-info" (click)="upDate()">Update</button>
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">
      </div>

    </div>
  </div>
</div>
