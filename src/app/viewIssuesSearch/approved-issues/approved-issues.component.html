<form>
    <div class="form-row">
        <div class="col-4">
            <label class="text-secondary mt-3 text-success display-4">Approved Issues</label>
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <div lass="col">

        </div>
        <div class="col">

        </div>
    </div>
</form>
<div *ngIf="loading else loaded">
    <div class="d-flex justify-content-center text-info">
        <div class="spinner-border" role="status">
        </div>
    </div>
</div>
<table class="table table-hover bg-light mt-3">
    <thead>
        <tr class="text-secondary">
            <th>Offence Category</th>
            <th>Location</th>
            <th>Status</th>
            <th>IssueDate</th>
            <th>Image</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let view of approvedIssues| paginate: { itemsPerPage: 5, currentPage: p }">
            <td>{{view.offenceCategory}}</td>
            <td>{{view.location}}</td>
            <td class="text-info">{{view.status}}</td>
            <td>{{view.issueDate}}</td>
            <td><img [src]="'data:image/jpg;base64,'+view.image" class="img-fluid" alt="Responsive image" style="border-radius: 50% !important;
                    height:50px; width:50px;"></td>

            <td><button class="btn btn-info" data-toggle="modal" data-target="#myModal"
                    (click)="details(view)">Details</button></td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event" class="pagination pagination-lg justify-content-end">
</pagination-controls>

<form [formGroup]="form">
        <input name="first" formControlName="first" [(ngModel)]="example.first"/>
        <input name="last" formControlName="last" [(ngModel)]="example.last"/>
      </form>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                  
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
