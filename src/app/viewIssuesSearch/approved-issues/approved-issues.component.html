
<div *ngIf="loading else loaded">
    <div class="d-flex justify-content-center text-primary">
        <div class="spinner-border" role="status">
        </div>
    </div>
</div>
<br>

<div class="table table-header bg-light text-success p-1"><b class="display-3">{{this.approvedCont}}</b> Approved
    Issues</div>
<table class="table table-hover bg-light mt-3">
    <thead>
        <tr class="text-secondary">
            <th>ViolationTypeId</th>
            <th>Location</th>
            <th>Status</th>
            <th>IssueDate</th>
            <th>Image</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let view of approvedIssues">
            <td>{{view.violationTypeId}}</td>
            <td>{{view.location}}</td>
            <td class="text-info">{{view.status}}</td>
            <td>{{view.createdAt| date: 'dd/MM/yyyy,h:mm a'}}</td>
            <!-- <td><img [src]="'data:image/jpg;base64,'+view.image" class="img-fluid" alt="Responsive image" style="border-radius: 50% !important;
          height:50px; width:50px;"></td> -->
            <td> <img src="http://192.168.1.55:3055/api/images/1573637483040-image.jpg" class="img-fluid"
                    alt="Responsive image" style="border-radius: 50% !important;
            height:50px; width:50px;"></td>

            <td><button class="btn btn-info" data-toggle="modal" data-target="#myModal" (click)="details(view)"
                    data-toggle="modal" data-target="#myModal">Details</button></td>
        </tr>

    </tbody>
</table>
