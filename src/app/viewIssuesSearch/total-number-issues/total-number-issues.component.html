<form>
    <div class="form-row">
        <div class="col-4">
            <label class=" mt-3 text-primary display-4">Total Number Of Issues</label>
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <div lass="col">

        </div>
        <div class="col">

        </div>
    </div>
</form>

<div *ngIf="loading else loaded">
    <div class="d-flex justify-content-center text-info">
        <div class="spinner-border" role="status">
        </div>
    </div>
</div>



<table class="table table-hover bg-light mt-3">
    <thead>
        <tr class="text-secondary">
            <th>Offence Category</th>
            <th>Location</th>
            <th>Status</th>
            <th>IssueDate</th>
            <th>Image</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let view of totalIssues | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
            <td>{{view.violationTypeId}}</td>
            <td>{{view.location}}</td>
            <td class="text-info">{{view.status}}</td>
            <td>{{view.createdAt| date: 'dd/MM/yyyy'}}</td>
            <!-- <td><img [src]="'data:image/jpg;base64,'+view.image" class="img-fluid" alt="Responsive image" style="border-radius: 50% !important;
          height:50px; width:50px;"></td> -->
          <td><img [src]="view.image" class="img-fluid" alt="Responsive image" style="border-radius: 50% !important;
            height:50px; width:50px;"></td>

            <td><button class="btn btn-info" data-toggle="modal" data-target="#myModal"
                    (click)="details(view)">Details</button></td>
        </tr>

    </tbody>
</table>



<pagination-controls (pageChange)="p = $event" class="pagination pg-blue justify-content-end ">
</pagination-controls>
