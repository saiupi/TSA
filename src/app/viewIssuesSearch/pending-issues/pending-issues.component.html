<div *ngIf="loading else loaded">
    <div class="d-flex justify-content-center text-primary">
        <div class="spinner-border" role="status">
        </div>
    </div>
</div>


<div class="table table-header bg-light text-success p-1"><b class="display-3">{{this.pendingCont}}</b> Total Number Of Issues</div>
<table class="table table-hover bg-light mt-3">
    <thead>
        <tr class="text-secondary">
            <th>ViolationTypeId</th>
            <th>Location</th>
            <th>Status</th>
            <th>IssueDate</th>
            <th>Image</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let view of totalIssues | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
            <td>{{view.violationTypeId}}</td>
            <td>{{view.location}}</td>
            <td class="text-info">{{view.status}}</td>
            <td>{{view.createdAt| date: 'dd/MM/yyyy,h:mm a'}}</td>
            <!-- <td><img [src]="'data:image/jpg;base64,'+view.image" class="img-fluid" alt="Responsive image" style="border-radius: 50% !important;
          height:50px; width:50px;"></td> -->
            <td> <img src="http://192.168.1.55:3055/api/images/1573637483040-image.jpg" class="img-fluid"
                    alt="Responsive image" style="border-radius: 50% !important;
            height:50px; width:50px;"></td>

            <td><button class="btn btn-info" data-toggle="modal" data-target="#myModal" (click)="details(view)"
                    data-toggle="modal" data-target="#myModal">Details</button></td>
        </tr>

    </tbody>
</table>

<div class="modal" id="myModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Violation Type</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>


            <div class="modal-body">
                <div class="row">
                    <div class="col-5">
                        <img src="http://192.168.1.55:3055/api/images/1573637483040-image.jpg" class="img-fluid"
                            alt="Responsive image">
                    </div>
                    <div class="col-7">
                        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                            <div class="form-group row">
                                <!-- <label class="col-sm-4 col-form-label">userViolationId :</label> -->
                                <div class="col-sm-8">
                                    <label>userViolationId :</label>
                                    <input type="text" formControlName="userViolationId" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <!-- <label class="col-sm-4 col-form-label">Status :</label> -->
                                <div class="col-sm-8">
                                    <label>Status :</label>
                                    <select class="form-select" formControlName="status" class="form-control">
                                        <option value="1000">Pending</option>
                                        <option value="1001">Approved</option>
                                        <option value="1002">Rejected</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <!-- <label class="col-sm-4 col-form-label">Status :</label> -->
                                <div class="col-sm-8">

                                    <button class="btn btn-primary mr-0">Update</button>
                                </div>
                            </div>



                            <h6 class="text-danger">{{errorMsg}}</h6>

                        </form>
                    </div>
                </div>

            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<pagination-controls (pageChange)="p = $event" class="pagination pg-blue justify-content-end ">
</pagination-controls>
